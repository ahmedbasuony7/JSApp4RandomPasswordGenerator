<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Generate Random Password  </title>
    <!--  link to normalize file -->
    <link rel="stylesheet" href="./css/normalise.css">
    <!--   link to main file -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!--  link to css file -->
    <link rel="stylesheet" href="./style.css">
    <!--  google fonts icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1> Password Generator </h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-icons" id="copyIcon">
                content_copy
            </span>
        </div>
        <input type="range" min="10" max="30" value="10" id="inputSlider">
        <div class="row">
            <p> Password Length  </p>
            <span id="sliderValue"> 10 </span>
        </div>
        <div class="row">
            <label for="lowercase"> Include LowerCase Letters(a-z)  </label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase"> Include uppercase Letters(A-Z)  </label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers"> Include numbers Letters(0-9)  </label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div> <div class="row">
            <label for="symbol"> Include symbol Letters(@-*)  </label>
            <input type="checkbox" name="symbol" id="symbol">
        </div>

        <button type="button" class="getBtn" id="getBtn">
            Generat Password 
        </button>


    </div>

    



    <script src="./main.js"></script>
    
</body>
</html>
